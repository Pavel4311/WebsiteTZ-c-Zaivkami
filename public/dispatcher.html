    <style>

      }

      }

      }
      label {

      }

      button {

      select:focus {
        outline: none;

      button {
        background: #667eea;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }
      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f8f9fa;
        font-weight: 600;
        color: #333;
        text-transform: uppercase;
        font-size: 12px;
      }
      tr:hover {
        background: #f8f9fa;
      }
      .status {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }
      .status-new {
        background: #e3f2fd;
        color: #1976d2;
      }
      .status-assigned {
        background: #fff3e0;
        color: #f57c00;
      }
      .status-in_progress {
        background: #e8f5e9;
        color: #388e3c;
      }
      .status-done {
        background: #f3e5f5;
        color: #7b1fa2;
      }
      .status-canceled {
        background: #ffebee;
        color: #c62828;
      }
      .action-buttons {
        display: flex;
        gap: 8px;
      }
      .btn-assign {
        background: #4caf50;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }
      .btn-assign:hover {
        background: #45a049;
      }
      .btn-cancel {
        background: #f44336;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }
      .btn-cancel:hover {
        background: #da190b;
      }
      .btn-assign:disabled,
      .btn-cancel:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background: white;
        margin: 10% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
      }
      .modal h2 {
        margin-bottom: 20px;
      }
      .modal select {
        width: 100%;
        margin-bottom: 20px;
      }
      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }
      .btn-secondary {
        background: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-links">
        <a href="/">‚Üê –°–æ–∑–¥–∞—Ç—å –∑–∞—è–≤–∫—É</a>
        <a href="/master.html">–ü–∞–Ω–µ–ª—å –º–∞—Å—Ç–µ—Ä–∞ ‚Üí</a>
      </div>

      <h1>üéØ –ü–∞–Ω–µ–ª—å –¥–∏—Å–ø–µ—Ç—á–µ—Ä–∞</h1>

      <div class="filters">
        <div class="filter-group">
          <label>–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
          <select id="statusFilter">
            <option value="">–í—Å–µ</option>
            <option value="new">–ù–æ–≤—ã–µ</option>
            <option value="assigned">–ù–∞–∑–Ω–∞—á–µ–Ω—ã</option>
            <option value="in_progress">–í —Ä–∞–±–æ—Ç–µ</option>
            <option value="done">–í—ã–ø–æ–ª–Ω–µ–Ω—ã</option>
            <option value="canceled">–û—Ç–º–µ–Ω–µ–Ω—ã</option>
          </select>
        </div>
        <button onclick="loadRequests()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>

      <table id="requestsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>–ö–ª–∏–µ–Ω—Ç</th>
            <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
            <th>–ê–¥—Ä–µ—Å</th>
            <th>–ü—Ä–æ–±–ª–µ–º–∞</th>
            <th>–°—Ç–∞—Ç—É—Å</th>
            <th>–ú–∞—Å—Ç–µ—Ä ID</th>
            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
          </tr>
        </thead>
        <tbody id="requestsBody">
          <tr>
            <td colspan="8" style="text-align: center">–ó–∞–≥—Ä—É–∑–∫–∞...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –º–∞—Å—Ç–µ—Ä–∞ -->
    <div id="assignModal" class="modal">
      <div class="modal-content">
        <h2>–ù–∞–∑–Ω–∞—á–∏—Ç—å –º–∞—Å—Ç–µ—Ä–∞</h2>
        <select id="masterSelect">
          <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Å—Ç–µ—Ä–æ–≤...</option>
        </select>
        <div class="modal-buttons">
          <button class="btn-secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
          <button onclick="confirmAssign()">–ù–∞–∑–Ω–∞—á–∏—Ç—å</button>
        </div>
      </div>
    </div>

    <script>
      let currentRequestId = null;

      document.addEventListener("DOMContentLoaded", async () => {
        console.log("üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö...");
        await loadMasters();
        await loadRequests();

        document
          .getElementById("statusFilter")
          .addEventListener("change", loadRequests);
      });

      async function loadMasters() {
        console.log("üì• –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Å—Ç–µ—Ä–æ–≤...");
        try {
          const response = await fetch(
            "http://localhost:3000/api/users/role/master"
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const masters = await response.json();
          console.log("‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –º–∞—Å—Ç–µ—Ä–æ–≤:", masters.length);
          console.log("üë• –°–ø–∏—Å–æ–∫ –º–∞—Å—Ç–µ—Ä–æ–≤:", masters);

          const select = document.getElementById("masterSelect");
          select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Å—Ç–µ—Ä–∞...</option>';

          masters.forEach((master) => {
            const option = document.createElement("option");
            option.value = master.id;
            option.textContent = `${master.name} (ID: ${master.id})`;
            select.appendChild(option);
            console.log(
              `  ‚ûï –î–æ–±–∞–≤–ª–µ–Ω –º–∞—Å—Ç–µ—Ä: ${master.name}, ID: ${master.id}`
            );
          });

          console.log("‚úÖ –ú–∞—Å—Ç–µ—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –≤ –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫");
        } catch (error) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞—Å—Ç–µ—Ä–æ–≤:", error);
          alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –º–∞—Å—Ç–µ—Ä–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.");
        }
      }

      async function loadRequests() {
        const statusFilter = document.getElementById("statusFilter").value;
        const tbody = document.getElementById("requestsBody");

        try {
          let url = "http://localhost:3000/api/requests";
          if (statusFilter) {
            url += `?status=${statusFilter}`;
          }

          const response = await fetch(url);
          const requests = await response.json();

          if (requests.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="8" style="text-align: center;">–ó–∞—è–≤–æ–∫ –Ω–µ—Ç</td></tr>';
            return;
          }

          tbody.innerHTML = requests
            .map(
              (request) => `
                    <tr>
                        <td>${request.id}</td>
                        <td>${request.clientName}</td>
                        <td>${request.phone}</td>
                        <td>${request.address}</td>
                        <td>${request.problemText}</td>
                        <td><span class="status status-${request.status}">${
                request.status
              }</span></td>
                        <td>${request.assignedTo || "-"}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-assign" 
                                        onclick="openAssignModal(${request.id})"
                                        ${
                                          request.status !== "new"
                                            ? "disabled"
                                            : ""
                                        }>
                                    –ù–∞–∑–Ω–∞—á–∏—Ç—å
                                </button>
                                <button class="btn-cancel" 
                                        onclick="cancelRequest(${request.id})"
                                        ${
                                          request.status === "done" ||
                                          request.status === "canceled"
                                            ? "disabled"
                                            : ""
                                        }>
                                    –û—Ç–º–µ–Ω–∏—Ç—å
                                </button>
                            </div>
                        </td>
                    </tr>
                `
            )
            .join("");
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞—è–≤–æ–∫:", error);
          tbody.innerHTML =
            '<tr><td colspan="8" style="text-align: center; color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</td></tr>';
        }
      }

      function openAssignModal(requestId) {
        console.log("üìã –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è –∑–∞—è–≤–∫–∏:", requestId);
        currentRequestId = requestId;
        document.getElementById("assignModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("assignModal").style.display = "none";
        currentRequestId = null;
      }

      async function confirmAssign() {
        const masterId = document.getElementById("masterSelect").value;

        if (!masterId) {
          alert("–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Å—Ç–µ—Ä–∞");
          return;
        }

        console.log("üì§ –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –º–∞—Å—Ç–µ—Ä–∞:", {
          requestId: currentRequestId,
          masterId,
        });

        try {
          const response = await fetch(
            "http://localhost:3000/api/requests/assign",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                requestId: currentRequestId,
                masterId: parseInt(masterId),
              }),
            }
          );

          const data = await response.json();
          console.log("üì• –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

          if (response.ok) {
            alert("‚úÖ –ú–∞—Å—Ç–µ—Ä —É—Å–ø–µ—à–Ω–æ –Ω–∞–∑–Ω–∞—á–µ–Ω!");
            closeModal();
            await loadRequests();
          } else {
            alert(`‚ùå –û—à–∏–±–∫–∞: ${data.message || data.error}`);
          }
        } catch (error) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –º–∞—Å—Ç–µ—Ä–∞:", error);
          alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
        }
      }

      async function cancelRequest(requestId) {
        if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–º–µ–Ω–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?")) {
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3000/api/requests/${requestId}/cancel`,
            {
              method: "POST",
            }
          );

          if (response.ok) {
            alert("–ó–∞—è–≤–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞!");
            await loadRequests();
          } else {
            const error = await response.json();
            alert(`–û—à–∏–±–∫–∞: ${error.message || error.error}`);
          }
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –æ—Ç–º–µ–Ω—ã –∑–∞—è–≤–∫–∏:", error);
          alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
        }
      }

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
      window.onclick = function (event) {
        const modal = document.getElementById("assignModal");
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
