version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite://db.sqlite
    depends_on:
      - db

  db:
    image: sqlite:latest
    volumes:
      - db_data:/data

volumes:
  db_data: